<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>make-comics - Python frontend</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; }
      textarea { width: 100%; height: 120px; }
      img { max-width: 300px; margin: 8px; }
    </style>
  </head>
  <body>
    <h1>make-comics (Python)</h1>
    <form id="frm">
      <label>Prompt</label>
      <textarea id="prompt">A colorful comic panel of a heroic cat flying through a city, cinematic lighting</textarea>
      <div style="margin:8px 0">
        <label>Provider</label>
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="ollama">Ollama / Local</option>
        </select>
        <label style="margin-left:12px">Count</label>
        <input id="count" type="number" value="1" min="1" max="8" style="width:60px"/>
      </div>
      <button type="submit">Generate</button>
    </form>

    <div id="status"></div>
    <div id="images"></div>

    <script>
      const frm = document.getElementById('frm');
      const status = document.getElementById('status');
      const images = document.getElementById('images');

      frm.addEventListener('submit', async (e) => {
        e.preventDefault();
        images.innerHTML = '';
        status.textContent = 'Generating...';
        const prompt = document.getElementById('prompt').value;
        const provider = document.getElementById('provider').value;
        const n = parseInt(document.getElementById('count').value || '1');

        try {
          const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt, provider, n })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.detail || 'generation failed');
          status.textContent = 'Saved to ' + data.dir;
          for (const u of data.images) {
            const img = document.createElement('img');
            img.src = u;
            images.appendChild(img);
          }
        } catch (err) {
          status.textContent = 'Error: ' + (err.message || err);
        }
      });
    </script>
  </body>
</html>
